
<div class="panel panel-default">

    <div class="panel-heading">
        <div class="panel-title">
            Consulter les postulants
        </div>
    </div>


    <div class="panel-body">

        <table class="table table-bordered table-striped" id="example-2">
            <thead>
            <tr>

                <th>Nom</th>
                <th>age</th>
                <th>Email</th>

            </tr>
            </thead>

            <tbody class="middle-align" >

            <tr ng-repeat="candidat in listPostulant" >
                <td>{{candidat.profil.nom}}</td>
                <td>{{candidat.profil.age}}</td>
                <td>{{candidat.profil.email}}</td>
                <td>

                    <button type="button" class="btn btn-success btn-sm btn-icon icon-left" ng-click="profilPostulant(candidat)">
                        Consulter Profil
                    </button>

                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

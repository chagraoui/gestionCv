<div class="login-container">

    <div class="row">

        <div class="col-sm-6">

            <script type="text/javascript">
                jQuery(document).ready(function($)
                {
                    // Reveal Login form
                    setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);


                    // Validation and Ajax action
                    $("form#login").validate({
                        rules: {
                            loginForgot: {
                                required: true
                            },

                        },

                        messages: {
                            loginForgot: {
                                required: 'Entrez votre email.'
                            },
                        },
                    });

                    // Set Form focus
                    $("form#login .form-group:has(.form-control):first .form-control").focus();
                });
            </script>

            <!-- Errors container -->
            <div class="errors-container">


            </div>

            <!-- Add class "fade-in-effect" for login form effect -->
            <form method="post" role="form" class="login-form fade-in-effect">

                <div class="login-header">
                    <a ui-sref="login-light" class="logo">
                        <img src="assets/images/tritux.png" alt="" width="120" />
                        <h4>Mot de passe oublié</h4>
                    </a>

                    <p>Vous avez oublié votre mot de passe, ne vous inquiétez pas ! un mail vous sera envoyé !</p>
                </div>

                <font color=’#000000′> Login : </font>
                <div class="form-group">
                    <label class="control-label" for="loginForgot"></label>
                    <input type="text" class="form-control" name="loginForgot" id="loginForgot" autocomplete="off" ng-model="loginForgot" required placeholder="Entrez votre Login ..."/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-dark text-left" ng-click="sentPassword(loginForgot)">Confirmer</button>
                </div>

            </form>

        </div>

    </div>

</div>

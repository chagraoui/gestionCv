<page-title ng-if="layoutOptions.pageTitles" title="Mes Offres" description=""></page-title>

<p class="well text-center">
    <span class="text-primary">Ici vous pouvez consulter vos offres.</span>
</p>


<form role="form">

    <div class="row">
        <div ng-repeat="offre in mesOffres">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title"><strong> Titre : </strong> {{offre.titreOffre}}</div>
                    </div>

                            </br>
                            <div class="form-group">
                                <strong> Description :</strong>
                                </br>
                                <div class="panel-body">
                                    <label>{{offre.descOffre}}</label>
                                </div>
                                </br></br>

                                <strong>Technologies n√©cessaires :</strong>
                                </br>
                                <div class="panel-body">
                                    <label>{{offre.technologiesOffre.nomTechno}}</label>
                                </div>
                                <br/><br/>


                            <div class="form-group" align="right">
                                <input type="submit" name="submit" id="submit" value="Voir les postulants" ng-click="listPostulant(offre.idOffre)" class="btn btn-success">
                                <button type="button" class="btn btn-danger" ng-click="confirmClick('Vous voulez vraiment supprimer l offre '+ offre.titreOffre +' ?') && supprimerOffre(offre.idOffre)" confirm-click>

                                    Supprimer
                                </button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</form>
